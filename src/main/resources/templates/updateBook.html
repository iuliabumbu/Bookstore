<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Administrator main menu</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
<header>
    <i class='fas fa-user-cog'></i>
    <h1>
        Administrator's Menu
    </h1>
    <h>
        <nav>
            <ul>
                <li><a href="/app/indexAdmin">Home</a></li>
                <li><a href="/app/addUser">Add User</a></li>
                <li><a href="/app/addBook">Add Book</a></li>
                <li><a href="/app/addGenre">Add Genre</a></li>
                <li><a href="/app/addShipper">Add Shipper</a></li>
                <li><a href="/app/addPromotions">Add Promotions</a></li>
                <li><a href="/app/viewUser">Users</a></li>
                <li><a href="/app/viewBook">Books</a></li>
                <li><a href="/app/viewGenre">Genres</a></li>
                <li><a href="/app/viewShipper">Shippers</a></li>
                <li><a href="/app/viewOrder">Orders</a></li>
                <li><a href="/app/index">Logout</a></li>

            </ul>
        </nav>
    </h>
</header>

<div class="signup-header">
    <h2>Update Book</h2>
</div>
<form method="post" th:action="@{/updateBook}" th:object="${bookDto}">

    <div class="signup-group">
        <label>Id</label>
        <input type="text" name = "id" th:value="*{id}" readonly="">
    </div>
    <div class="signup-group">
        <label>Title</label>
        <input type="text" name = "title" th:value="*{title}">
    </div>

    <div class="signup-group">
        <label>Author</label>
        <input type="text" name = "author" th:value="*{author}">
    </div>

    <div class="signup-group">
        <label>Description</label>
        <input type="text" name = "description" th:value="*{description}">
    </div>

    <div class="signup-group">
        <label>Price</label>
        <input type="text" name = "price" th:value="*{price}">
    </div>

    <div class="signup-group">
        <input type="submit" value="Update">
    </div>
    </div>

</form>

<footer>
    <div class="footer"> Bookstore
    </div>
</footer>
</body>
</html>
