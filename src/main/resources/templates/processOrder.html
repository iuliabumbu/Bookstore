<script src='https://kit.fontawesome.com/a076d05399.js'></script>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Administrator main menu</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
<header>
    <h1>
        <i class='fas fa-book' style='font-size:48px;color:black'></i>
        Bookstore
    </h1>
    <h>
        <nav>
            <ul>
                <li><a href="/app/indexUser">Home</a></li>
                <li><a href="/app/showBooks"> Check out all of our books!</a></li>
                <li><a href="/app/addAddress"> Add address </a></li>
                <li><a href="/app/viewAddress"> View Addresses</a></li>
                <li><a href="/app/viewAccount"> View Account </a></li>
                <li><a href="/app/viewUserOrder"> View Orders </a></li>
                <li><a href="/app/shoppingCart"> Shopping cart </a></li>
                <li><a href="/app/logout"> Logout</a></li>
            </ul>
        </nav>
    </h>

</header>

<div class="signup-header">
    <h2>Process Order</h2>
</div>
<form method="post" th:action="@{/processOrder}" th:object="${orderDto}" >


    <label>Select your delivery address</label>
    <div th:object="${addresses}" >
        <div class="signup-group">
            <select  id="address" name="address" >
                <option th:each="address : ${addresses}" th:value="${address.id}" th:utext="${address.street}"/>
            </select>
        </div>
    </div>

    <label>Select a shipping company</label>
    <div th:object="${shippers}" >
        <div class="signup-group">
            <select  id="shipper" name="shipper" >
                <option th:each="shipper : ${shippers}" th:value="${shipper.id}" th:utext="${shipper.name}(${shipper.cost})"/>
            </select>
        </div>
    </div>

    <label>Total cost: </label>
    <p th:text="${total}">(in RON)</p>


    <div class="signup-group">
        <input type="submit" value="Process Order">
    </div>
</form>

<footer>
    <div class="footer"> Bookstore
    </div>
</footer>
</body>
</html>
