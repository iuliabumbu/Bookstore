<script src='https://kit.fontawesome.com/a076d05399.js'></script>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit account</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
<header>
    <h1>
        <i class='fas fa-book' style='font-size:48px;color:black'></i>
        Bookstore
    </h1>
    <h>
        <nav>
            <ul>
                <li><a href="/app/indexUser">Home</a></li>
                <li><a href="/app/showBooks"> Check out all of our books!</a></li>
                <li><a href="/app/addAddress"> Add address </a></li>
                <li><a href="/app/viewAddress"> View Addresses</a></li>
                <li><a href="/app/viewAccount"> View Account </a></li>
                <li><a href="/app/viewUserOrder"> View Orders </a></li>
                <li><a href="/app/shoppingCart"> Shopping cart </a></li>
                <li><a href="/app/logout"> Logout</a></li>
            </ul>
        </nav>
    </h>

</header>
<div class="signup-header">
    <h2>View and Edit Account</h2>
</div>
<form method="post" th:action="@{/viewAccount}" th:object="${userDto}">

    <div class="signup-group">
        <label>Id</label>
        <input type="text" name = "id" th:value="*{id}" readonly="">
    </div>

    <div class="signup-group">
        <label>Name</label>
        <input type="text" name = "name" th:value="*{name}">
    </div>
    <div class="signup-group">
        <label>Surname</label>
        <input type="text" name = "surname" th:value="*{surname}">
    </div>
    <div class="signup-group">
        <label>Email</label>
        <input type="text" name = "email" th:value="*{email}">
    </div>
    <div class="signup-group">
        <label>Userame</label>
        <input type="text" name = "username" th:value="*{username}">
    </div>
    <div class="signup-group">
        <label>Password</label>
        <input type="text" name = "password" th:value="*{password}">
    </div>
    <div class="signup-group">
        <label>Phone number</label>
        <input type="text" name = "phoneNumber" th:value="*{phoneNumber}">
    </div>


    <div class="signup-group">
        <input type="submit" value="Edit account">
    </div>
    </div>

</form>



<footer>
    <div class="footer"> Bookstore
    </div>
</footer>
</body>
</html>
