<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Administrator main menu</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
<header>
    <i class='fas fa-user-cog'></i>
    <h1>
        Administrator's Menu
    </h1>
    <h>
        <nav>
            <ul>
                <li><a href="/app/indexAdmin">Home</a></li>
                <li><a href="/app/addUser">Add User</a></li>
                <li><a href="/app/addBook">Add Book</a></li>
                <li><a href="/app/addGenre">Add Genre</a></li>
                <li><a href="/app/addShipper">Add Shipper</a></li>
                <li><a href="/app/addPromotions">Add Promotions</a></li>
                <li><a href="/app/viewUser">Users</a></li>
                <li><a href="/app/viewBook">Books</a></li>
                <li><a href="/app/viewGenre">Genres</a></li>
                <li><a href="/app/viewShipper">Shippers</a></li>
                <li><a href="/app/viewOrder">Orders</a></li>
                <li><a href="/app/index">Logout</a></li>

            </ul>
        </nav>
    </h>
</header>

<div class="signup-header">
    <h2>Add User</h2>
</div>
<form method="post" th:action="@{/addUser}" th:object="${user}">

    <div class="signup-group">
        <label>Name</label>
        <input type="text" name = "name" th:value="*{name}" placeholder="First name"  required>
    </div>

    <div class="signup-group">
        <label>Surname</label>
        <input type="text" name = "surname" th:value="*{surname}" placeholder="Last name"  required>
    </div>

    <div class="signup-group">
        <label>Email</label>
        <input type="text" name = "email" th:value="*{email}" placeholder="Email"  required>
    </div>

    <div class="signup-group">
        <label>Genre type</label>
        <input type="password" name = "password" th:value="*{password}" placeholder="Password"  required>
    </div>

    <div class="signup-group">
        <label>Phone Number</label>
        <input type="text" name = "phoneNumber" th:value="*{phoneNumber}" placeholder="Telephone"  required>
    </div>


    <div class="signup-group">
        <input type="submit" value="Process">
    </div>

</form>

<footer>
    <div class="footer"> Bookstore
    </div>
</footer>
</body>
</html>
