<script src='https://kit.fontawesome.com/a076d05399.js'></script>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add address</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
<header>
    <h1>
        <i class='fas fa-book' style='font-size:48px;color:black'></i>
        Bookstore
    </h1>
    <h>
        <nav>
            <ul>
                <li><a href="/app/indexUser">Home</a></li>
                <li><a href="/app/showBooks"> Check out all of our books!</a></li>
                <li><a href="/app/addAddress"> Add address </a></li>
                <li><a href="/app/viewAddress"> View Addresses</a></li>
                <li><a href="/app/viewAccount"> View Account </a></li>
                <li><a href="/app/viewUserOrder"> View Orders </a></li>
                <li><a href="/app/shoppingCart"> Shopping cart </a></li>
                <li><a href="/app/logout"> Logout</a></li>
            </ul>
        </nav>
    </h>

</header>
<div class="signup-header">
    <h2>Add address</h2>
</div>
<form method="post" th:action="@{/addAddress}" th:object="${addressDto}">

    <div class="signup-group">
        <label>Street</label>
        <input type="text" name = "street" th:value="*{street}" placeholder="Street"  required>
    </div>

    <div class="signup-group">
        <label>Apartment</label>
        <input type="text" name = "apartment" th:value="*{apartment}" placeholder="Apartment"  required>
    </div>

    <div class="signup-group">
        <label>Number</label>
        <input type="text" name = "number" th:value="*{number}" placeholder="Number"  required>
    </div>


    <div class="signup-group">
        <label>City</label>
        <input type="text" name = "city" th:value="*{city}" placeholder="City"  required>
    </div>


    <div class="signup-group">
        <input type="submit" value="Process">
    </div>

</form>


<footer>
    <div class="footer"> Bookstore
    </div>
</footer>
</body>
</html>
