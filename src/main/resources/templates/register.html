<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form method="post" th:action="@{/register}" th:object="${userDto}">
    <div class="login-box">
        <h1>Sign Up</h1>

        <div class="textbox">
            <label>Email</label>
            <i class="fas fa-envelope"></i>
            <input type="text" name = "email" th:value="*{email}">
        </div>

        <div class="textbox">
            <label>Username</label>
            <i class="fas fa-lock"></i>
            <input type="text" name = "username" th:value="*{username}">
        </div>

        <div class="textbox">
            <label>Password</label>
            <i class="fas fa-lock"></i>
            <input type="password" name = "password" th:value="*{password}">
        </div>


        <div class="textbox">
            <label>Name</label>
            <i class="fas fa-user"></i>
            <input type="text" name = "name" th:value="*{name}">
        </div>


        <div class="textbox">
            <label>Surname</label>
            <i class="fas fa-user"></i>
            <input type="text" name = "surname" th:value="*{surname}">
        </div>


        <div class="textbox">
            <label>Phone number</label>
            <i class="fas fa-phone"></i>
            <input type="text" name = "phoneNumber" th:value="*{phoneNumber}">
        </div>

        <button type="submit" class="btn" >Register</button>
        <div class="textbox">
            <p> <i class='fas fa-user'></i>Already have an account? <a href="/app/login"> Log in</a></p>
        </div>
    </div>

</form>

</body>
</html>
