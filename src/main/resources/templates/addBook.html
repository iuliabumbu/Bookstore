<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add book</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
<header>
    <h1>
        <i class='fas fa-user-cog' style='font-size:48px;color:black'></i>
        Administrator's Menu
    </h1>
    <h>
        <nav>
            <ul>
                <li><a href="/app/indexAdmin">Home</a></li>
                <li><a href="/app/addUser">Add User</a></li>
                <li><a href="/app/addBook">Add Book</a></li>
                <li><a href="/app/addGenre">Add Genre</a></li>
                <li><a href="/app/addShipper">Add Shipper</a></li>
                <li><a href="/app/addPromotions">Add Promotions</a></li>
                <li><a href="/app/viewUser">Users</a></li>
                <li><a href="/app/viewBook">Books</a></li>
                <li><a href="/app/viewGenre">Genres</a></li>
                <li><a href="/app/viewShipper">Shippers</a></li>
                <li><a href="/app/viewOrder">Orders</a></li>
                <li><a href="/app/index">Logout</a></li>

            </ul>
        </nav>
    </h>
</header>

<div class="signup-header">
    <h2>Add Book</h2>
</div>
<form method="post" th:action="@{/addBook}" th:object="${bookDto}" >

        <div class="signup-group">
            <label>Title</label>
            <input type="text" name = "title" th:value="*{title}" placeholder="Title"  required>
        </div>

        <div class="signup-group">
            <label>Author</label>
            <input type="text" name = "author" th:value="*{author}" placeholder="Author"  required>
        </div>
        <div class="signup-group">
            <label>Description</label>
            <input type="text" name = "description" th:value="*{description}" placeholder="Description"  required>
        </div>
    <label>Genre type</label>
    <div th:object="${genres}" >
        <div class="signup-group">
        <select  id="genre" name="genre" >
            <option th:each="genre : ${genres}" th:value="${genre.id}" th:utext="${genre.type}"/>
        </select>
        </div>
    </div>

        <div class="signup-group">
            <label>Price</label>
            <input type="price" name = "price" th:value="*{price}" placeholder="Price"  required>
        </div>


        <div class="signup-group">
            <label> Select an image to upload</label>
            <input type="file" name="image" accept="image/png, image/jpeg" th:value="*{image}" required><br>
        </div>

        <div class="signup-group">
            <input type="submit" value="Process">
        </div>
</form>

<footer>
    <div class="footer"> Bookstore
    </div>
</footer>
</body>
</html>
